<div id="phoenixAdultConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-button,emby-checkbox" data-bindheader="true" data-controller="__plugin/phoenixadultjs" data-title="Phoenix Audlt">
    <div data-role="content">
        <div class="content-primary">
            <h1>PhoenixAdult</h1>
            <p>This metadata agent helps fill Jellyfin/Emby with information for your adult videos by pulling from the original site.</p>
            <form id="phoenixAdultConfigForm">
                <div class="checkboxContainer checkboxContainer-withDescripton">
                    <label class="emby-checkbox-label">
                        <input id="EnableDebugging" name="EnableDebugging" class="EnableDebugging" type="checkbox" is="emby-checkbox" />
                        <span>Enable Debugging</span>
                    </label>
                </div>
                <div class="checkboxContainer checkboxContainer-withDescripton">
                    <label class="emby-checkbox-label">
                        <input id="DisableCaching" name="DisableCaching" class="DisableCaching" type="checkbox" is="emby-checkbox" />
                        <span>Disable Caching</span>
                    </label>
                </div>
                <div class="checkboxContainer checkboxContainer-withDescripton">
                    <label class="emby-checkbox-label">
                        <input id="DisableSSLCheck" name="DisableSSLCheck" class="DisableSSLCheck" type="checkbox" is="emby-checkbox" />
                        <span>Disable SSL Certificate Check</span>
                    </label>
                </div>
                <div class="inputContainer">
                    <label class="inputLabel inputLabelUnfocused" for="FlareSolverrURL">FlareSolverr URL</label>
                    <input id="FlareSolverrURL" name="FlareSolverrURL" class="FlareSolverrURL" type="text" is="emby-input" />
                </div>
                <div class="checkboxContainer checkboxContainer-withDescripton">
                    <label class="emby-checkbox-label">
                        <input id="ProxyEnable" name="ProxyEnable" class="ProxyEnable" type="checkbox" is="emby-checkbox" />
                        <span>Proxy Enable</span>
                    </label>
                </div>
                <div class="inputContainer">
                    <label class="inputLabel inputLabelUnfocused" for="ProxyHost">Proxy Host</label>
                    <input id="ProxyHost" name="ProxyHost" class="ProxyHost" type="text" is="emby-input" min="0" />
                </div>
                <div class="inputContainer">
                    <label class="inputLabel inputLabelUnfocused" for="ProxyPort">Proxy Port</label>
                    <input id="ProxyPort" name="ProxyPort" class="ProxyPort" type="number" is="emby-input" />
                </div>
                <div class="inputContainer">
                    <label class="inputLabel inputLabelUnfocused" for="ProxyLogin">Proxy Login</label>
                    <input id="ProxyLogin" name="ProxyLogin" class="ProxyLogin" type="text" is="emby-input" />
                </div>
                <div class="inputContainer">
                    <label class="inputLabel inputLabelUnfocused" for="ProxyPassword">Proxy Password</label>
                    <input id="ProxyPassword" name="ProxyPassword" class="ProxyPassword" type="password" is="emby-input" />
                </div>
                <div class="checkboxContainer checkboxContainer-withDescripton">
                    <label class="emby-checkbox-label">
                        <input id="UseFilePath" name="UseFilePath" class="UseFilePath" type="checkbox" is="emby-checkbox" />
                        <span>Use FilePath for matching</span>
                    </label>
                </div>
                <div class="inputContainer">
                    <label class="inputLabel inputLabelUnfocused" for="DefaultSiteName">Default SiteName</label>
                    <input id="DefaultSiteName" name="DefaultSiteName" class="DefaultSiteName" type="text" is="emby-input" />
                </div>
                <div class="checkboxContainer checkboxContainer-withDescripton">
                    <label class="emby-checkbox-label">
                        <input id="UseMetadataAPI" name="UseMetadataAPI" class="UseMetadataAPI" type="checkbox" is="emby-checkbox" />
                        <span>Use MetadataAPI for not supported sites</span>
                    </label>
                </div>
                <div class="inputContainer">
                    <label class="inputLabel inputLabelUnfocused" for="MetadataAPIToken">MetadataAPI Token</label>
                    <input id="MetadataAPIToken" name="MetadataAPIToken" class="MetadataAPIToken" type="password" is="emby-input" />
                </div>
                <div class="checkboxContainer checkboxContainer-withDescripton">
                    <label class="emby-checkbox-label">
                        <input id="DisableActors" name="DisableActors" class="DisableActors" type="checkbox" is="emby-checkbox" />
                        <span>Disable Actors Saving to Metadata</span>
                    </label>
                </div>
                <div class="checkboxContainer checkboxContainer-withDescripton">
                    <label class="emby-checkbox-label">
                        <input id="DisableGenres" name="DisableGenres" class="DisableGenres" type="checkbox" is="emby-checkbox" />
                        <span>Disable Genres Saving to Metadata</span>
                    </label>
                </div>
                <div class="checkboxContainer checkboxContainer-withDescripton">
                    <label class="emby-checkbox-label">
                        <input id="DisableImageValidation" name="DisableImageValidation" class="DisableImageValidation" type="checkbox" is="emby-checkbox" />
                        <span>Disable Image Validation</span>
                    </label>
                </div>
                <div class="checkboxContainer checkboxContainer-withDescripton">
                    <label class="emby-checkbox-label">
                        <input id="DisableImageSize" name="DisableImageSize" class="DisableImageSize" type="checkbox" is="emby-checkbox" />
                        <span>Disable Image Size</span>
                    </label>
                </div>
                <div class="checkboxContainer checkboxContainer-withDescripton">
                    <label class="emby-checkbox-label">
                        <input id="DisableAutoIdentify" name="DisableAutoIdentify" class="DisableAutoIdentify" type="checkbox" is="emby-checkbox" />
                        <span>Disable Auto Identify</span>
                    </label>
                </div>
                <div class="selectContainer">
                    <label class="selectLabel" for="PreferedActorNameSource">Actor Name Source</label>
                    <select is="emby-select" id="PreferedActorNameSource" name="PreferedActorNameSource" class="emby-select-withcolor emby-select PreferedActorNameSource">
                        <option value="LocalDatabase">Local Database</option>
                        <option value="NoChange">As in Source</option>
                    </select>
                </div>
                <div class="selectContainer">
                    <label class="selectLabel" for="JAVActorNamingStyle">JAV Actor Naming Style</label>
                    <select is="emby-select" id="JAVActorNamingStyle" name="JAVActorNamingStyle" class="emby-select-withcolor emby-select JAVActorNamingStyle">
                        <option value="WesternStyle">Western Style</option>
                        <option value="JapaneseStyle">Japanese Style</option>
                    </select>
                </div>
                <div class="selectContainer">
                    <label class="selectLabel" for="GenresSortingStyle">Genre Sorting Style</label>
                    <select is="emby-select" id="GenresSortingStyle" name="GenresSortingStyle" class="emby-select-withcolor emby-select GenresSortingStyle">
                        <option value="Alphabetical">Alphabetical</option>
                        <option value="PositionsLast">Positions Last</option>
                    </select>
                </div>
                <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                    <span>Save</span>
                </button>
            </form>
        </div>
    </div>
</div>
